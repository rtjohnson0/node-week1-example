<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Logging</title>
  </head>
  <body>
    

    <script type="text/javascript">
      // some arrays
      var brands = ["Acer", "Apple", "Sony", "Samsung"];
      var heroes = [
        "Black Panther",
        "Cyborg",
        "Black Canary",
        "Donna Troy",
        "Huntress",
        "Blue Beetle",
        "Captain Atom"
      ];
      var booksOnMyShelf = [
        "Calculus Early Transcendentals",
        "Ravens",
        "The Self Illusion",
        "Harry Potter"
      ];
      var thingsInFrontOfMe = ["Laptop", "Beanbag", "Cats", "Slippers"];
      var howIFeel = ["Sleep Deprived", "Wired on Coffee", "Excited"];

      // loops and logging
      for (var i = 0; i < brands.length; i++) {
        console.log(brands[i]);
      }

      console.log("---------");
      // For Loop for Heroes
      for (var j = 0; j < heroes.length; j++) {
        console.log(heroes[j]);
      }

      console.log("---------");
      ////////////////////////////////////
      ////////////////////////////////////

      // simple function example

      console.log(`Demo a simple function`);

      function addTwoNumbers(x, y) {
        return x + y;
      }

      var z = addTwoNumbers(4, 5);
      console.log(z);

      /////////////////////////////////////////

      // a more sophisticated function which logs the content of any array passed to it
      // This is an example of the DRY principle

      // define our function

      function consoleInside(arr) {
        // We then loop through the selected array.
        for (var i = 0; i < arr.length; i++) {
          // Each time we print the value inside the array.
          console.log(arr[i]);
        }
        console.log("---------");
      }

      // call our function passing an array
      console.log(
        ">>>>>>>>> START USING OUR COOL FUNCTION BY CALLING IT WITH ARRAYS <<<<<<<<<"
      );
      consoleInside(brands);
      consoleInside(heroes);
      consoleInside(booksOnMyShelf);
      consoleInside(thingsInFrontOfMe);
      consoleInside(howIFeel);
    </script>
  </body>
</html>
